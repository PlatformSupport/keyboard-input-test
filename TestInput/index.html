		<script>
			document.addEventListener('deviceready', onDeviceReady, false);
			
			function onDeviceReady () {
				new kendo.mobile.Application(document.body);
				
				$('input').on('focus', function() {
					printScreenDimensions("focus");
				});
			
				$('input').on('blur', function() {
					printScreenDimensions("blur");
				});
			}
			
			function printScreenDimensions(eventName) {
				alert("On " +  eventName + "Height is  " + window.innerHeight + " and width is " + window.innerWidth);
			}
			var model = new kendo.observable({
												 name: "my Name",
												 email: "",
												 firstName: "first Name",
												 secondName: "",
												 schoolName: "my school",
												 countryName: "",
												 someName: "",
												 otherName: ""
											 });
		</script>
